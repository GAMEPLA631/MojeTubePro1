<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MojeTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>MojeTube</h1>
        <div class="upload-section">
            <button id="uploadBtn">Nahrať video</button>
            <input type="file" id="videoInput" accept="video/*" style="display: none">
            <input type="text" id="videoTitle" placeholder="Názov videa" style="display: none">
            <input type="text" id="authorName" placeholder="Meno autora" style="display: none">
        </div>
        <div class="videos-grid">
            <!-- Tu sa budú zobrazovať všetky videá -->
        </div>
    </div>
    <template id="videoTemplate">
        <div class="video-card">
            <video controls></video>
            <div class="video-info">
                <h3 class="video-title"></h3>
                <p class="video-author"></p>
                <div class="video-stats">
                    <span class="views"><i class="fas fa-eye"></i> <span class="views-count">0</span></span>
                    <button class="like-btn">
                        <i class="fas fa-heart"></i>
                        <span class="likes-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
